<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="game_styling.css">
    <script src="game.js" defer></script>
</head>
<body>
    <div class="guess_box">
        <h1>Guessing Game!</h1>
        <h2 id="results">Guess a number between 1 and 25 to see if it's correct</h2>
        <p>Guess:</p>
        <input class="text_box" type="text" id="input">
        <br><br/>
        <button class="submit" id="button">Submit</button>
    </div>
</body>
</html>
